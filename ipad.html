<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnClick">Click me to Open URL in New Tab using dynamic anchor</button>
    <button id="btnClick2">Click me to Open URL in New Tab using window.open()</button>
    <script type="text/javascript">
        document.getElementById("btnClick").addEventListener("click",function(){
            var a = document.createElement('a');
                a.href = 'https://google.com';
                a.setAttribute('target', '_blank');
                a.click();
            });
        document.getElementById("btnClick2").addEventListener("click",function(){
            window.open('https://google.com','_blank');
        });
    </script>
</body>
</html>
